<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Your existing head content here -->
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger delete">Delete</button> <button class="btn btn-primary edit">Edit</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger delete">Delete</button> <button class="btn btn-primary edit">Edit</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger delete">Delete</button> <button class="btn btn-primary edit">Edit</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger delete">Delete</button> <button class="btn btn-primary edit">Edit</button></li>
    </ul>
   </div>
  </div>

  <script>
    // Select all the delete buttons
    const deleteButtons = document.querySelectorAll(".delete");

    // Function to remove the parent <li> when a delete button is clicked
    function deleteItem(e) {
      const listItem = e.target.parentElement; // Get the parent <li> element
      const itemsList = listItem.parentElement; // Get the <ul> element
      itemsList.removeChild(listItem); // Remove the <li> element
    }

    // Attach click event listeners to all delete buttons
    deleteButtons.forEach(button => {
      button.addEventListener("click", deleteItem);
    });
  </script>
</body>
</html>
